<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="graphs.js"></script>
  </head>

  <body>
    <!--NOTE: 250 of the canvas's height pixels are reserved. That is, the code assumes that there -->
    <!--will be 100 pixels for the controls and 50 for each of the 3 graphs. If you remove a graph, -->
    <!--subtract 50 from the reserved total. If you add one, add 50 to the reserved total. -->
    <canvas class="graph-canvas" width="400" height="1450" data-program="graphs" data-type="depth, breadth, astar" data-nodes="20,20">
      If you can see this, your browser does not support the HTML5 canvas.    
    </canvas>
  </body>

</html>
